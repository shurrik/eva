apply plugin: 'maven'

// 注意：不要定义这个，如果定义的不正确，否则依赖可能会出问题
// group = 'cn.anytech.enterprise'

// jar包的名字
archivesBaseName = 'eva-business'

eclipse {
	project {
		name = 'eva-business'
	}
}


dependencies {

    compile (
        libraries.'servlet-api',
        libraries.'jsp-api',


        project(':eva-common'),
        project(':eva-domain'),
        project(':eva-jdbc'),

    )

}