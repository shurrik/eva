<div ng-controller="reportperiodCtrl">
<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="报表数据">{{ mainTitle }}</h1>
            <span class="mainDescription">报表周期</span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: INLINE EDIT EXAMPLE -->
<div class="container-fluid container-fullw">
    <div class="row">
        <div class="col-md-12">
            <form role="form" class="form-inline">
                <div class="form-group">报表Id：<input type="text"  class="form-control" ng-model="queryMap.repId"></div>						    			
                <div class="form-group">年份：<input type="text"  class="form-control" ng-model="queryMap.year"></div>						    			
                <div class="form-group">月份：<input type="text"  class="form-control" ng-model="queryMap.month"></div>						    			
                <div class="form-group">开始时间：<input type="text"  class="form-control" ng-model="queryMap.startDate"></div>						    			
                <div class="form-group">结束时间：<input type="text"  class="form-control" ng-model="queryMap.endDate"></div>						    			
                <div class="form-group">创建时间：<input type="text"  class="form-control" ng-model="queryMap.createDate"></div>						    			
                <div class="form-group">更新时间：<input type="text"  class="form-control" ng-model="queryMap.updateDate"></div>						    			
                <button class="btn btn-primary" type="button" ng-click="query()">查询</button>
                <button class="btn btn-green" type="button" ng-click="add()">新增</button>
            </form>
        </div>
        <div class="col-md-12">
            <div>
                 <div class="table-responsive">
                    <table ng-table="tableParams" class="table">
                        <tbody ng-repeat="p in $data">
                        <tr id="tr{{p.id}}" ng-class-odd="'odd'" ng-class-even="'even'">
			                <td class="rowTd" data-title="'报表Id'"  sortable="'repId'">{{p.repId}}</td>						    			
			                <td class="rowTd" data-title="'年份'"  sortable="'year'">{{p.year}}</td>						    			
			                <td class="rowTd" data-title="'月份'"  sortable="'month'">{{p.month}}</td>						    			
			                <td class="rowTd" data-title="'开始时间'"  sortable="'startDate'">{{p.startDate}}</td>						    			
			                <td class="rowTd" data-title="'结束时间'"  sortable="'endDate'">{{p.endDate}}</td>						    			
			                <td class="rowTd" data-title="'创建时间'"  sortable="'createDate'">{{p.createDate}}</td>						    			
			                <td class="rowTd" data-title="'更新时间'"  sortable="'updateDate'">{{p.updateDate}}</td>						    			
                            <td class="rowTd" >
                                <div class="pull-right margin-right-10">
                                <input type=button class="btn btn-primary  btn-sm" id="editRowBtn{{p.id}}" value="编辑"
                                       ng-click="setEditId(p.id)">
                                <input type=button class="btn btn-red  btn-sm"  value="删除"
                                       ng-click="delEditId(p.id)">
                                 </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pull-right">
                    <pagination total-items="records" ng-model="queryMap.pageCurrent" max-size="10" class="pagination-sm" boundary-links="true" rotate="false"
                                items-per-page="queryMap.pageSize" ng-change="pageChanged()" previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页"></pagination>
                </div>
            </div>


        </div>
    </div>
</div>

<script type="text/ng-template" id="edit.html">
    <div class="modal-header">
        <h3 class="modal-title">编辑</h3>
    </div>
    <div class="modal-body">
        <div class="panel ">
            <div class="panel-body">
                <form role="form">
                    <input type="hidden"  ng-model="reportPeriod.id" value="{{reportPeriod.id}}">
                    <div class="form-group">
                        <label for="repId">报表Id</label>
                        <input type="text" class="form-control" id="repId" ng-model="reportPeriod.repId" value="{{reportPeriod.repId}}">
                    </div>			                						    			
                    <div class="form-group">
                        <label for="year">年份</label>
                        <input type="text" class="form-control" id="year" ng-model="reportPeriod.year" value="{{reportPeriod.year}}">
                    </div>			                						    			
                    <div class="form-group">
                        <label for="month">月份</label>
                        <input type="text" class="form-control" id="month" ng-model="reportPeriod.month" value="{{reportPeriod.month}}">
                    </div>			                						    			
                    <div class="form-group">
                        <label for="startDate">开始时间</label>
                        <input type="text" class="form-control" id="startDate" ng-model="reportPeriod.startDate" value="{{reportPeriod.startDate}}">
                    </div>			                						    			
                    <div class="form-group">
                        <label for="endDate">结束时间</label>
                        <input type="text" class="form-control" id="endDate" ng-model="reportPeriod.endDate" value="{{reportPeriod.endDate}}">
                    </div>			                						    			
                    <div class="form-group">
                        <label for="createDate">创建时间</label>
                        <input type="text" class="form-control" id="createDate" ng-model="reportPeriod.createDate" value="{{reportPeriod.createDate}}">
                    </div>			                						    			
                    <div class="form-group">
                        <label for="updateDate">更新时间</label>
                        <input type="text" class="form-control" id="updateDate" ng-model="reportPeriod.updateDate" value="{{reportPeriod.updateDate}}">
                    </div>			                						    			
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok($event)">确定</button>
        <button class="btn btn-red" ng-click="cancel($event)">取消</button>
    </div>
</script>
</div>
<!-- end: INLINE EDIT EXAMPLE -->
