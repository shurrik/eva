<div class="container-fluid container-fullw bg-white" ng-controller="ReportDetailCtrl">
    <form ng-controller="SelectCtrl" class="form-inline">

            <div class="form-group">
                <label>
                    年份
                </label>
                <select class="form-control" name="month" ng-model="">
                    <option value="">&nbsp;</option>
                    <option value="year" ng-repeat="n in [1,2,3,4,5]">{{n}}</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    月份
                </label>
                <select class="form-control" name="month" ng-model="">
                    <option value="">&nbsp;</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">
                Sign in
            </button>
    </form>
</div>
<!-- end: FEATURED BOX LINKS -->
